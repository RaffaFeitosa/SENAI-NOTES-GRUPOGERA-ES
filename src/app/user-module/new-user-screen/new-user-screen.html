<header>
  <button class="darkmode" (click)="ligarDesligarDarkMode()"><i class="fa-regular fa-lightbulb"></i></button>
</header>
<main>
  <form class="formulario" action="" [formGroup]="newUserScreen">
    <img [src]="darkmode == true? 'img/logo22.png' : 'img/logo.png'">
    <!-- <img [src]="darkMode == true? 'imgs/LOGODARK.png' : 'imgs/LOGO.png'" alt="Login SenaiGPT"> -->


    <h2>Create Your Account</h2>
    <p style="font-size: 14px; color: #525866;">Sign up to start organizing your notes and boost your productivity.</p>


      <div class="campo">
      <p>Name</p>
      <input type="text" placeholder=" insert name" formControlName="name" (keydown.enter)="onEnterClick()">
    </div>
    <div class="campo">
      <p>Email Address</p>
      <input type="text" placeholder=" exemple@email.com" formControlName="email"(keydown.enter)="onEnterClick()">
    </div>
    <div class="campo">
      <nav class="psw">
        <p>Password</p>
      </nav>
      <input type="password" formControlName="password"(keydown.enter)="onEnterClick()">
      <div class="info">
<img style="size: 14px; color: #525866;" src="img/circle.png" alt="">
<p style="font-size: 10px; color: #525866;">Minimo 8 Caracteres 1 especial</p>

      </div>
    </div>

    <button class="bt" (click)=" onEnterClick()">Sign up</button>

    <div class="cadastro">
      <nav style="color: #525866;">Already have an account?<a class="loginn" href="login-screen"> Login</a></nav>
    </div>
  </form>
</main>
