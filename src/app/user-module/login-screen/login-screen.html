
<header>
  <button class="darkmode" (click)="ligarDesligarDarkMode()"><i class="fa-regular fa-lightbulb"></i></button>
</header>
<main>
    <form class="formulario" action="" [formGroup]="loginForm">
    <img [src]="darkmode == true? 'img/logo22.png' : 'img/logo.png'">
    <!-- <img [src]="darkMode == true? 'imgs/LOGODARK.png' : 'imgs/LOGO.png'" alt="Login SenaiGPT"> -->
    <h2>Welcome to Note</h2>
    <p>Please log in to continue</p>

    <div class="campo">
      <p>Email Address</p>


       <input type="text" placeholder=" exemple@email.com" formControlName="email">
    </div>
    <div class="campo">
      <nav class="psw">
        <p>Passsword</p> <a href="" style="color: #525866;">Forgot</a>
      </nav>
      <input type="password" placeholder=" enter your password" formControlName="password">
    </div>

    <button class="bt" (click)=" onLoginClick()">Login</button>

    <div class="cadastro">
      <nav style="color: #5c626f;">No account yet?<a class= "signup"href="/newUser"> Sign Up</a></nav>
    </div>
  </form>

</main>
